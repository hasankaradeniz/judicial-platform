{% extends 'core/base.html' %}
{% load static %}

{% block page_title %}PDF Hatası{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center" style="margin-top: 100px;">
        <i class="fas fa-file-pdf" style="font-size: 4rem; color: #dc3545; margin-bottom: 20px;"></i>
        <h2>PDF Görüntüleme Hatası</h2>
        <p class="text-muted">{{ error }}</p>
        <div style="margin-top: 30px;">
          <a href="{% url 'articles' %}" class="btn btn-primary">
            <i class="fas fa-search"></i> Makale Aramaya Dön
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
