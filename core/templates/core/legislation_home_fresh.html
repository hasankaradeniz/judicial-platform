{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Mevzuat Arama</h1>
            
            <div class="card shadow">
                <div class="card-body p-5">
                    <form action="{% url 'legislation_results' %}" method="get">
                        <div class="form-group">
                            <label for="search-input" class="h5">Mevzuat Ara</label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="search-input" 
                                   name="q" 
                                   placeholder="Mevzuat adı veya numarası girin (örn: 6102 veya ticaret kanunu)"
                                   required>
                            <small class="form-text text-muted">
                                Örnek: 6102, ticaret kanunu, yönetmelik, tebliğ
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="fas fa-search"></i> Ara
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="mt-4 text-center text-muted">
                <p>T.C. Adalet Bakanlığı Mevzuat Bilgi Sistemi</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
