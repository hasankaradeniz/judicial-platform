{% extends "core/base.html" %}
{% load static %}

{% block page_title %}Kayıt Ol - Lexatech{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Yeni Hesap Oluştur</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
      </form>
      <p class="mt-3 text-center">Zaten hesabınız var mı? <a href="{% url 'login' %}">Oturum Açın</a></p>
    </div>
  </div>
</div>
{% endblock %}
