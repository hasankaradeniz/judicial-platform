{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Ödeme Bilgileri</h4>
                    <p class="mb-0">{{ package_name }} - {{ amount }} TL</p>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST" id="payment-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Kart Sahibi Adı Soyadı</label>
                            <input type="text" name="card_holder" class="form-control" required 
                                   placeholder="Ad Soyad" value="{{ user.get_full_name|default:user.username }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Kart Numarası</label>
                            <input type="text" name="card_number" class="form-control" required 
                                   placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Son Kullanma Tarihi</label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" name="exp_month" class="form-control" 
                                               placeholder="AA" maxlength="2" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" name="exp_year" class="form-control" 
                                               placeholder="YYYY" maxlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="text" name="cvv" class="form-control" 
                                       placeholder="123" maxlength="4" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">GSM Numarası</label>
                            <input type="text" name="gsm" class="form-control" required 
                                   placeholder="5XXXXXXXXX" maxlength="10" 
                                   value="{{ user_phone|default:'' }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-lock"></i> Güvenli Ödeme Yap
                        </button>
                        
                        <div class="text-center mt-3">
                            <img src="https://www.param.com.tr/images/param-logo.png" height="30" alt="Param">
                            <p class="small text-muted mt-2">
                                Ödemeniz 256-bit SSL güvenli bağlantı ile Param altyapısı üzerinden yapılmaktadır.
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Kart numarası formatı
document.querySelector('input[name="card_number"]').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\s/g, '');
    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
    e.target.value = formattedValue;
});

// Sadece sayı girişi
document.querySelectorAll('input[name="card_number"], input[name="exp_month"], input[name="exp_year"], input[name="cvv"], input[name="gsm"]').forEach(input => {
    input.addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
});
</script>
{% endblock %}
