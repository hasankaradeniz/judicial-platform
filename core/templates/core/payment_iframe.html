{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4>Güvenli Ödeme</h4>
                    <p class="mb-0">Sipariş: {{ order_id }} | Tutar: {{ amount }} TL | Paket: {{ package }}</p>
                </div>
                <div class="card-body p-0">
                    <iframe 
                        src="{{ iframe_url }}" 
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        style="border: none;">
                    </iframe>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        Güvenli ödeme Param POS tarafından sağlanmaktadır.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
